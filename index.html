<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>내 사진 갤러리</title>
    <style>
        body { 
            background-color: #e0f7fa; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 폰트 조금 더 예쁘게 */
            padding: 20px; /* 모바일 바깥 여백 */
            box-sizing: border-box; /* 박스 크기 계산 방식 통일 */
        }
        .content-box {
            background: white;
            /* padding: 40px;  <- 요청하신대로 패딩 제거! */
            /* 패딩이 없어서 내용이 너무 붙을 수 있으니, 
               최소한의 안쪽 여백을 각각 요소에 주거나 아래처럼 조금만 줍니다. */
            padding: 20px; 
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); /* 그림자 부드럽게 */
            text-align: center;
            max-width: 600px; 
            width: 100%;
        }
        h1 { color: #006064; margin-top: 10px; }
        
        /* == 클릭 가능한 이미지 스타일 == */
        .gallery-image {
            max-width: 100%; 
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer; /* 마우스 올리면 손가락 모양으로 변경 */
            transition: 0.3s; /* 부드러운 효과 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .gallery-image:hover {
            opacity: 0.9; /* 호버 시 살짝 투명하게 */
            transform: scale(1.02); /* 호버 시 살짝 커지게 */
        }

        /* == 전체 화면 모달(팝업창) 스타일 == */
        .modal {
            display: none; /* 평소에는 숨김 */
            position: fixed; /* 화면에 고정 */
            z-index: 1000; /* 맨 위에 오도록 */
            left: 0;
            top: 0;
            width: 100%; /* 너비 100% */
            height: 100%; /* 높이 100% */
            overflow: auto; /* 스크롤바 생김 방지 */
            background-color: rgba(0,0,0,0.85); /* 배경을 어둡게 반투명 처리 */
            justify-content: center; /* 내용 중앙 정렬 */
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 모달 안의 이미지 */
        .modal-content {
            margin: auto;
            display: block;
            max-width: 95%; /* 화면 꽉 차게 */
            max-height: 95vh; /* 높이도 화면 꽉 차게 */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
